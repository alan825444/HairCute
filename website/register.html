  <!-- ***** register Form Area Start ***** -->
  <section class="mona-casting-form-area">
    <div class="container h-100 ">
      <div class="row align-items-end h-50">
        <div class="col-12">
          <div class="breadcumb--con">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html"><i class="fa fa-home"></i> 首頁</a></li>
                <li class="breadcrumb-item active" aria-current="page">註冊</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>

      <div class="row align-items-center justify-content-between">
        <!-- register Form -->
        <div class="col-xl-4 ">
          <img src="./img/ad-img/設計師註冊.jpg" class="register-Form-img">
        </div>
        <div class="col-xl-8 ">
          <div class="casting-form mona-contact-form mb-40 ">
            <div class="contact-heading">
              <h2>填寫註冊資料</h2>
            </div>
            <form action="#" method="POST">
              <ul>
                <li>
                  <label>E-mail:</label>
                  <input type="text" name="" id="emailaddress" value maxlength="50" placeholder="請填寫有效的Email">
                  <span id="emailaddress_msg"></span>
                </li>
                <li>
                  <label>密碼:</label>
                  <input type="password" name="" id="userpwd" value maxlength="15" placeholder="請輸入6~15位英數字混合密碼">
                  <span id="pwd_msg"></span>
                </li>
                <li>
                  <label>密碼確認:</label>
                  <input type="password" name="" id="pwdcheck" value maxlength="15" placeholder="請再輸入一次密碼">
                  <span id="pwdchcek_msg"></span>
                </li>
                <li>
                  <label>姓名:</label>
                  <input type="text" name="" id="username" value maxlength="20" placeholder="請填寫真實姓名">
                  <span id="username_msg"></span>
                </li>
                <li>
                  <label>暱稱:</label>
                  <input type="text" name="" id="usernickname" value maxlength="20" placeholder="顯示在網站上的名稱">
                  <span id="usernickname_msg"></span>
                </li>
                <li>
                  <label>性別:</label>
                  <b><input type="radio" id="male" class="chk" value="1" name="gender" checked>男</b>
                  <b><input type="radio" id="female" class="chk" value="2" name="gender">女</b>
                </li>
                <li>
                  <label>生日:</label>
                  <span>
                    <select name="birthdayYear" id="birthdayYear">
                      <option value="x">西元年</option>
                    </select>
                  </span>
                  <span>
                    <select name="birthdayMonth" id="birthdayMonth">
                      <option value="x">月份</option>
                    </select>
                  </span>
                  <span>
                    <select name="birthdayDay" id="birthdayDay">
                      <option value="x">日期</option>
                    </select>
                  </span>
                  <span id="birthday_msg"></span>
                </li>
                <li>
                  <label>地址:</label>
                  <span>
                    <select name="" id="">
                      <option value="">高雄市</option>
                      <option value="">台中市</option>
                    </select>
                  </span>
                  <span>
                    <select name="" id="">
                      <option value="">前鎮區</option>
                    </select>
                  </span>
                  <span id="address_msg"></span>
                </li>
                <li>
                  <label>手機號碼:</label>
                  <input type="text" name="" id="phonenumber" value maxlength="10" placeholder="請輸入手機號碼進行認證">
                  <button id="receiveVerification" class="btn btn-warning">獲取手機驗證碼</button>
                  <span id="phonenumber_msg"></span>
                </li>
                <li>
                  <label>手機認證碼:</label>
                  <input type="text" name="" id="catchVerification" value maxlength="6" placeholder="請輸入簡訊中的六碼數字">
                  <span id="catchVerification_msg"></span>
                </li> 
              </ul>
            </form>           
          </div>
      </div>
        <div row >
          <div class="form-group register-Form-btn">
            <input type="reset" value="重置資料" class="btn btn-outline-danger">
            <input type="submit" value="立即註冊" class="btn btn-outline-danger">
          </div>
        </div>
    </div>
  </section>

  <<footer>
  <div class="container">
  <div class=" row col-12 register-Form-footer">
      <!--<dd><a href="#">聯絡我們</a></dd>-->
  </div>
  </div>
  </footer>
